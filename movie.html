<!DOCTYPE html>
<head>
    <title>Movie /javascript2</title>
    
</head>
<body>
    <style>
        body, h1, p, button, input {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        }

        body{
            background-color: burlywood;
            background-image: url(moviebg.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container_for_movies{
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            background-color: rgb(235, 181, 81);
            padding: 20px;
            width: 320px;
            position: absolute;
            cursor: grab;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            align-items: center;
            justify-content: center;
        }
        .h1{
            margin-bottom: 20px;
        }
        input{
            padding: 12px;
            width: 80%;
            margin-bottom: 12px;
            border: 2.4px solid #46F;
            border-radius: 10px;
        }
        button{
            padding: 10px;
            background-color: #F53;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
        button:hover {
        background-color: #e64683;
        transform: scale(1.09);
        }

        #movie_list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
        }

        #movie_list li {
        background-color: #f8f9fa;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 4px;
        cursor: pointer;
        }

        #movie_list li:hover {
        background-color: #e2e6ea;
        }

        #clear_the_list {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #dc3545;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        }

        #clear_the_list:hover {
        background-color: #c82333;
        }

        p {
        margin-top: 15px;
        font-weight: bold;
        }
    </style>
    <div class="container_for_movies">
        <h2>Favourite Movies</h2>
        <input type="text" name="userinput_movie" placeholder="Add a Movie that you like">
        <button id="add_movie" name="add-movie">Add movie</button>
        <ul id ="movie_list">Movie list</ul>
        <button id="clear_the_list">Clear List</button>
        <p id="total_movies_entered">Total movies:0</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const movieInput = document.getElementById("userinput_movie");
            const Addmoviebutton = document.getElementById("add-movie");
            const movieList = document.getElementById("movie_list");
            const ClearButton = document.getElementById("clear_the_list");
            const movieCount = document.getElementById("total_movies_entered");
            let movies = [];
            function update() {
                movieList.innerHTML = "";
                movies.forEach((movie, index) => {
                    const li = document.createElement("li");
                    li.textContent = movie;
                    li.addEventListener("click", () => remove(index));
                    movieList.appendChild(li);
                });
                movieCount.textContent = `Total Movies: ${movies.length}`;
            }

            function addMovie() {
                const movie_name = movieInput.value.trim();
                if (movie_name === "") {
                    alert("Please Enter a value");
                    return;
                }
                movies.push(movie_name);
                movieInput.value = "";
                update();
            }

            function remove(index) {
                movies.splice(index, 1);
                update();
            }

            function clearthelist() {
                movies = [];
                update();
            }

            Addmoviebutton.addEventListener("click", addMovie);
            ClearButton.addEventListener("click", clearthelist);

            movieInput.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    addMovie();
                }
            });
        });
    </script>
</body>

</html>
